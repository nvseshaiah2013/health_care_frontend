<form novalidate (ngSubmit)="login()" [formGroup] = "loginForm">
    <input type="email" formControlName="username" id="username" autocomplete="username"/>
    <input type="password" formControlName="password" id="password" autocomplete="current-password" />
    <button type="submit"> Submit </button>
</form>
<div *ngIf="showLoad">
    <app-loading></app-loading>
</div>

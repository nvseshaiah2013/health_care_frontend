<header  >
    <h1 style="text-align: center; font-size:xx-large;" >Book An Appointment</h1>
    </header>
<div> 
    <form #NgForm= "ngForm" novalidate (ngSubmit)="makeAppointment()"> 
       
       <div>
           <input type="datetime-local" id="apd"  placeholder="Appointment Date"   name="apd"  #apd="ngModel" [(ngModel)]="appointment.appointmentDate" class="form-control">
             <div *ngIf="apd.invalid && apd.touched">
               <div *ngIf="apd.errors.required">Appointment Date is mandatory</div>
               <div *ngIf="apd.errors.pattern">Appointment must be booked for future</div>
           </div> 
       </div>
       
        <div>
            <input type="text" id="symp" placeholder="Symptoms" name="symp" #symp="ngModel" [(ngModel)]="appointment.symptoms" required pattern="[A-Za-z]{1,10}" class="form-control">
            <div *ngIf="symp.invalid && symp.touched">
                <div *ngIf="symp.errors.required">Symptoms must be filled</div>
                <div *ngIf="symp.errors.pattern">Symptoms must be text</div>
            </div> 
        </div>

      
        <div>
            <label >Choose a Test:</label>
            <select name="tests" id="tid" placeholder="Diagnostic Test ID" name="tid" #tid="ngModel" [(ngModel)]="appointment.diagnosticTest.id" required class="form-control">
                <option value="1020">B Test</option>
                <option value="1002">Eye Test</option>
                <option value="1001">Blood Test</option>
                <option value="1003">Haemoglobin Test</option>
                <option value="1004">Corona Virus</option>
                <option value="1005">Thyroid</option>
                <option value="1006">Jaundice</option>
                <option value="1006">Jaundice</option>
            </select>
            <div *ngIf="tid.invalid && tid.touched">
                <div *ngIf="tid.errors.required">Test ID is mandatory</div>
                <div *ngIf="tid.errors.pattern">Must Select</div>
            </div> 
        </div>

        <div>
            <label >Choose a Center:</label>
            <select name="centername" id="cid" placeholder="Diagnostic Center ID" name="cid" #cid="ngModel" [(ngModel)]="appointment.diagnosticCenter.id" required class="form-control">
                <option value="1020">Center 1</option>
                <option value="1021">Center 2</option>
                <option value="1022">Center 3</option>
                <option value="1023">Center 4</option>
                <option value="1024">Center 5</option>
            </select>
            <div *ngIf="tid.invalid && tid.touched">
                <div *ngIf="tid.errors.required">Center ID is mandatory</div>
                <div *ngIf="tid.errors.pattern">Must Select</div>
            </div> 
        </div>
       
        <!-- <div>
            <input type="number" id="cid" placeholder="Diagnostic Center ID" name="cid" #cid="ngModel" [(ngModel)]="appointment.diagnosticCenter.id" required pattern="[1-9][0-9]{4,5}" class="form-control">
            <div *ngIf="tid.invalid && tid.touched">
                <div *ngIf="tid.errors.required">Center ID is mandatory</div>
                <div *ngIf="tid.errors.pattern">Length of Number must be between 4-6</div>
            </div>            
           
         </div> -->

        <div>
           <input type="submit"  value="Book an Appointment">
        </div>

   </form>

</div>

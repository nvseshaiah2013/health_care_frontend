<div class="container mt-5">
    <div class="card-header text-center">
        <h4 class="card-title">
            Waiting Patients List
        </h4>
    </div>
    <div class="row">
        <div class="col-12 text-center p-3 font-weight-bold" *ngIf="waitingPatients.length == 0">
            There are no Waiting Patients as of now.
        </div>
    </div>
    <div *ngFor="let patient of center_wise_list | keyvalue">
        <app-waiting-patients-center [center_name]="patient.value.name" [center_id]="patient.key" [patients]="patient.value.patients"></app-waiting-patients-center>
    </div>    
</div>
